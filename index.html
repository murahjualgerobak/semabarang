<!DOCTYPE html>
<html>
<head>
  <title>Game Shooting Sederhana</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Sesuaikan ukuran canvas dengan jendela browser
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Variabel untuk pemain dan peluru
    let player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 20,
      height: 20,
      speed: 5
    };

    let bullets = [];

    // Fungsi untuk menggambar
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gambar pemain
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Gambar peluru
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, 5, 5);
        bullet.y -= 5;
      });

      // Hapus peluru yang sudah keluar dari layar
      bullets = bullets.filter(bullet => bullet.y > 0);

      requestAnimationFrame(draw);
    }

    // Event listener untuk pergerakan
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowLeft':
          player.x -= player.speed;
          break;
        case 'ArrowRight':
          player.x += player.speed;
          break;
      }
    });

    // Batasi pergerakan pemain agar tidak keluar dari layar
    function keepPlayerInBounds() {
      if (player.x < 0) {
        player.x = 0;
      } else if (player.x + player.width > canvas.width) {
        player.x = canvas.width - player.width;
      }
    }

    draw();
  </script>
</body>
</html>
